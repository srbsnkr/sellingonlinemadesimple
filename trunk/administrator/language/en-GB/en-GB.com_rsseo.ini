RSSEO_GA_GENERAL_UNIQUEVISITS_DESC="Unique Visitors represents the number of unduplicated (counted only once) visitors to your website over the course of a specified time period. A Unique Visitor is determined using cookies."
RSSEO_GA_GENERAL_TOTALPAGEVIEWS="Pageviews"
RSSEO_GA_GENERAL_TOTALPAGEVIEWS_DESC="A pageview is defined as a view of a page on your site that is being tracked by the Analytics tracking code. If a visitor hits reload after reaching the page, this will be counted as an additional pageview. If a user navigates to a different page and then returns to the original page, a second pageview will be recorded as well."
RSSEO_GA_GENERAL_AVGPAGEVIEWS="Average pageviews"
RSSEO_GA_GENERAL_AVGPAGEVIEWS_DESC="This represents the average number of pages viewed during a visit to your site. Repeated views of a single page are counted"
RSSEO_GA_GENERAL_TIMEONSITE="Average time on site"
RSSEO_GA_GENERAL_TIMEONSITE_DESC="The average duration visitor sessions represented in total seconds."
RSSEO_GA_GENERAL_BOUNCERATE="Bounce rate"
RSSEO_GA_GENERAL_BOUNCERATE_DESC="Bounce rate is the percentage of single-page visits (i.e. visits in which the person left your site from the entrance page). Bounce rate is a measure of visit quality and a high bounce rate generally indicates that site entrance (landing) pages aren't relevant to your visitors. You can minimize Bounce Rates by tailoring landing pages to each keyword and ad that you run. Landing pages should provide the information and services that were promised in the ad copy. "
RSSEO_GA_GENERAL_NEWVISITS="New visits"
RSSEO_GA_GENERAL_NEWVISITS_DESC="Google Analytics records a visitor as <b>new</b> when any page on your site has been accessed for the first time by a web browser. This is accomplished by setting a first-party cookie on that browser. Thus, new visitors are not identified by the personal information they provide on your site, but are rather uniquely identified by the web browser they used."

