MODULES_ANYWHERE_DESC="<p>Coloque facilmente módulos em qualquer lugar do seu site.</p><p>Você pode colocar os módulos usando a sintaxe:<br />Usando o nome do módulo: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Usando o id do módulo: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Você também pode informar o posicionamento dos módulos usando a sintaxe:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Para usar outro estilo além do padrão, você pode fazer isto:<br /><span class=&quot;nn_code&quot;>{module Main Menu|horz}</span><br />Você pode escolher entre: table, horz, xhtml, rounded, none (e qualquer outro estilo extra que seu template suportar).</p>"

