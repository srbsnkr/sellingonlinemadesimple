MODULES_ANYWHERE="Modules Anywhere"
MODULES_ANYWHERE_DESC="<p>Легко вставляйте модулі куди завгодно у Ваш сайт.</p><p>Ви можете вставити модулі, використовуючи синтаксис:<br />Використовуючи ім\'я модуля: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />Використовуючи ідентифікатор id модуля: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Ви також можете помістити повні позиції модуля, використовуючи синтаксис:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Щоб використати інший стиль ніж за замовчуванням, Ви можете зробити це:<br /><span class=&quot;nn_code&quot;>{module Main Menu|horz}</span><br />Ви можете вибрати з: table, horz, xhtml, rounded, none (і будь-який додатковий стиль, який підтримує Ваш шаблон).</p>"

