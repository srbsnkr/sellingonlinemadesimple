MODULES_ANYWHERE_DESC="<p>Plaats eenvoudig modules waar dan ook op de site.</p><p>Plaats modules met de volgende syntaxis:<br />Met gebruik van de naam van de module: <span class=&quot;nn_code&quot;>{module Hoofdmenu}</span><br />Met gebruik van het id van de module: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>De volledige module positie kan gebruikt worden met de volgende syntaxis:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Om een andere stijl als de standaard te gebruiken kan dit gedaan worden:<br /><span class=&quot;nn_code&quot;>{module Hoofdmenu|horz}</span><br />Er kan gekozen worden uit: table, horz, xhtml, rounded, none (en iedere extra stijl die het template ondersteunt).</p>"

