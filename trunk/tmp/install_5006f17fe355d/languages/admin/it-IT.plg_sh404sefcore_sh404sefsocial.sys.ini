PLG_SH404SEFCORE_SH404SEFSOCIAL="sh404SEFcore - Social buttons plugin"
PLG_SH404SEFCORE_SH404SEFSOCIAL_XML_DESCRIPTION="Permetti l'inserimento dei Social buttons negli articoli, moduli o templates, rimpiazzando il <i>{sh404sef_social_buttons}</i> potete aggiungere tag nel contenuto inserito.<br /><br /> Potete specificare un URL personalizzato come: <ul><li><i>{sh404sef_social_buttons url=index.php?option=com_content&id=12&Itemid=34&view=article}</i> - viene trasmformato in un url SEF automaticamente</li><li><i>{sh404sef_social_buttons url=/my-url.html}</i></li><li><i>{sh404sef_social_buttons url=http://mysite.com/my-url.html}</li></i><li><i>{sh404sef_social_buttons url=my-url.html}</i> - viene trasformato in un url automaticamente</li><br /><strong>se non è inserito nessun url, l'url della pagina corrente verrà usato</strong><br /><br />Inoltre, potete inserire quali pulsanti mostrare, usando un tipo di tag, ad esempio:<ul><li><i>{sh404sef_social_buttons type=facebooklike type=twitter}</i></li></ul><br />Potete usare una combinazione tra qualsiasi dei seguenti tipi:<ul><li><i>facebooklike, facebooksend, twitter, googleplusone, googlepluspage</i></li></ul> (e fare una combinazione anche con un url)"