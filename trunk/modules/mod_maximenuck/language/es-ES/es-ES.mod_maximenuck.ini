</p><h3>Parámetros</h3><h4>Descripción</h4>
<p>Para añadir una descripción, debes añadirla en después del título, separando el texto con 2 barras verticales (véase ejemplo):</p>
<pre style="_QQ_"font-size:14px;"_QQ_">Título del enlace||Descripción</pre>
<h4>Cargando el módulo</h4>
<p>Cargarlo usando su identificador (ID), se añade al título</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[modid=IDOFMODULE]</pre>
<h4>Multicolumnas</h4>
<p>Para configurar una nueva columna y ajustar el ancho, se añade el parámetro al título</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[col=180]</pre><p>(donde 180 es el ancho de la columna en pixels)</p>
<h4>Menú con imágenes</h4>
<p>Para mostrar imágenes como opción de menú (sin texto), se especifica en el título de la siguiente manera:</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[img]</pre>"
