MOD_MAXIMENUCK_XML_DESCRIPTION = "<p>The module Maximenu CK makes a megamenu dropdown with mootools effect,title and description in each link, loading of module, multicolumns and rows arrangement, menu image, etc...</p>
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/documentation-maximenu"_QQ_" target="_QQ_"_blank"_QQ_">Download the complete documentation of the module</a></p>
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/themes-maximenu"_QQ_" target="_QQ_"_blank"_QQ_">Download special graphic themes</a></p>
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/plugin-maximenu-params"_QQ_" target="_QQ_"_blank"_QQ_">Download the plugin for easy params management (recommanded)</a></p>
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/patch-maximenu-virtuemart"_QQ_" target="_QQ_"_blank"_QQ_">Download the patch for Virtuemart</a></p>
<p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/patch-maximenu-hikashop"_QQ_" target="_QQ_"_blank"_QQ_">Download the patch for Hikashop</a></p>
</p><h3>Parameters</h3><h4>Description</h4>
<p>To add a description you must put it in the link title separated with 2 bars</p>
<pre style="_QQ_"font-size:14px;"_QQ_">Title of the link||Description</pre>
<h4>Loading a module</h4>
<p>Loading by ID, you must add this in the link title</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[modid=IDOFMODULE]</pre>
<h4>Multicolumns</h4>
<p>To set a new column and give it a width, you must add this in its title</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[col=180]</pre><p>where 180 is the width in px of the column</p>
<h4>Images management</h4>
<p>To display only image in a link (without text), you must put this in the title</p>
<pre style="_QQ_"font-size:14px;"_QQ_">[img]</pre>"
